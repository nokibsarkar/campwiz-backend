# Continuous job for doing that shit
- name: campwiz-backend-thing
  image: tool-campwiz-backend/tool-campwiz-backend:latest
  command: launcher campwiz -port 8080
  continuous: true
  filelog: true
  filelog-stderr: .log/campwiz-backend.err
  filelog-stdout: .log/campwiz-backend.log
  # emails: onfailure
  port: 8080
  cpu: 1
  mem: 1Gi
  mount: all
  retry: 3
# Continuous job for NOT doing that shit
- name: campwiz-backend-readonly
  image: tool-campwiz-backend/tool-campwiz-backend:latest
  command: launcher campwiz -port 8081 -readonly
  continuous: true
  emails: onfailure
  port: 8081
  cpu: 0.5
  mem: 512Mi
  mount: all
  retry: 3

# Continuous job for doing other shit
- name: campwiz-task-manager
  image: tool-campwiz-backend/tool-campwiz-backend:latest
  command: launcher task-manager
  continuous: true
  emails: onfailure
  port: 50051
  cpu: 1
  mem: 1Gi
  mount: all
  retry: 3
- name: snapshot-database
  image: mariadb
  command: umask o-r; ( mariadb-dump --defaults-file=~/replica.my.cnf --host=tools-readonly.db.svc.wikimedia.cloud ${TOOL_TOOLSDB_USER}__campwiz > ~/campwiz-$(date -I).sql )
  mount: all
